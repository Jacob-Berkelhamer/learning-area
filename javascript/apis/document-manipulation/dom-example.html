<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
    
    <style>
       .highlight {
         color: white;
         background-color: black;
         padding: 10px;
         width: 250px;
         text-align: center;
      }
    </style>
    
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
    <script>
      const link = document.querySelector('a');
      link.textContent = 'Mozilla Developer Network';
      link.href = 'https://developer.mozilla.org';
      
      const sect = document.querySelector('section');
      const para = document.createElement('p');
      para.textContent = 'We hope you enjoyed the ride.';
      sect.appendChild(para);
      
      const text = document.createTextNode(' - the premier source for web development knowledge.');
      const linkPara = document.querySelector('p');
      linkPara.appendChild(text);
      
      sect.appendChild(text); //moves text to the bottom of the section sect, without creating a copy of text, because we did not use Node.cloneNode()
      sect.removeChild(linkPara); //removes node
      //linkPara.remove(); === another way to remove linkPara; it's nodecide
      //nodecide for older browsers:  linkPara.parentNode.removeChild(linkPara);
      
      //it's CSS & jelly time; CSS & jelly time!
     /* commented out to try another way, in <head>
      * para.style.color = 'white';
      * para.style.backgroundColor = 'black';
      * para.style.padding = '10px';
      * para.style.width = '250px';
      * para.style.textAlign = 'center';
      */
      // Note: Notice how the JavaScript property versions of the CSS styles are written in lower camel case whereas the CSS versions are hyphenated (e.g. backgroundColor versus background-color). Make sure you don't get these mixed up, otherwise it won't work.
      para.setAttribute('class', 'highlight');
    </script>
  </body>
</html>
